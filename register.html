<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Daftar | Rate It Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow-sm">
          <h3 class="text-center mb-4">Form Pendaftaran User</h3>
          <form action="proses_register.php" method="post">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Lengkap</label>
              <input
                type="text"
                class="form-control"
                id="nama"
                name="nama"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"
                >Email (digunakan untuk login)</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-danger w-100">Daftar</button>
          </form>
          <div class="mt-3 text-center">
            Sudah punya akun? <a href="login.html">Login di sini</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
